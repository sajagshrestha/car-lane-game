<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Car Game</title>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<div class="score-container">SCORE: <span class="score">0</span></div>
		<div class="high-score-container">
			HIGH SCORE: <span id="high-score"></span>
		</div>

		<canvas id="canvas"></canvas>

		<div id="game-over" class="game-overlay">
			<h1>GAME OVER</h1>
			<p class="game-score">YOUR SCORE: <span class="score">0</span></p>
			<button class="game-button" id="retry">RETRY</button>
		</div>

		<div id="start-game" class="game-overlay">
			<h1>START GAME</h1>
			<p class="instructions-title">INSTRUCTIONS</p>
			<p class="instructions">
				PRESS A/&#8592; TO MOVE LEFT,D/&#8594; TO MOVE RIGHT AND SPACE
				BAR TO FIRE BULLET.
			</p>
			<p class="instructions">AVOID COLLIDING WITH OTHER CARS.</p>
			<p class="instructions">FIRE BULLETS TO DESTROY OTHER CARS.</p>
			<p class="instructions">BULLETS HAVE COOLDOWN OF 4 SECONDS.</p>

			<button class="game-button" id="start">START GAME</button>
		</div>

		<script src="./js/helpers.js"></script>
		<script src="./js/Bullet.js"></script>
		<script src="./js/gameMechanics.js"></script>
		<script src="./js/Background.js"></script>
		<script src="./js/Car.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
